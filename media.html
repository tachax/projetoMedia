<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="media.js"></script>
    <link rel="stylesheet" href="media.css" type="text/css"/>
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    
    <div class="textoCalculo">
        
        <h3>Coloque suas notas para o cálculo:</h3>

        <label class='nota' for="nota1">Nota 1:</label>
        <input class='caixa' type='number' id="nota1" > <br>
        <label class='nota' for="nota2">Nota 2:</label>
        <input class='caixa' type='number' id="nota2" > <br>
        <label class='nota' for="nota3">Nota 3:</label>
        <input class='caixa' type='number' id="nota3" > <br>
        <label class='nota' for="nota4">Nota 4:</label>
        <input class='caixa' type='number' id="nota4" > <br> <br>
        
        <!-- botões que realizam operações -->
        <button class='botao' onclick="calculoMedia()">Calcular</button>
        <button class='botao' onclick="limpar()">Limpar</button>

        <!-- onde será exibido o resultado -->
        <p id="resultado"></p>

    </div>

</body>
</html>
